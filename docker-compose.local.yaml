version: '3'
services:
  operation:
    build: ./docker
    container_name: operation
    working_dir: /code
    tty: true
    volumes:
      - ./code:/code
      - ./resources:/resources
    ports:
      - "8888:8888"
    environment:
      PYTHONPATH: /code
    env_file:
      - .env.local
  mariadb:
    image: mariadb:10.9.4
    container_name: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env.local